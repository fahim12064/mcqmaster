{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Available Classes</h2>
    <div class="row">
        {% for class in classes %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ class.name }}</h5>
                    <p class="card-text">Select this class to view available subjects.</p>
                    <a href="{% url 'subject_list' class.id %}" class="btn btn-primary">View Subjects</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-warning">
                No classes available at the moment.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
