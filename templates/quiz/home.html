{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to MCQ-Master, {{ user.first_name }}!</h1>
    <p class="lead">Select a class to start practicing quizzes.</p>
</div>

<div class="row">
    {% for class in classes %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ class.name }}</h5>
                <a href="{% url 'subject_list' class.id %}" class="btn btn-primary">View Subjects</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
